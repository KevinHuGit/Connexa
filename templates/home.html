<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to FinkedIn</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #f3f2ef;
      color: #000000;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .container {
      max-width: 1128px;
      margin: 0 auto;
      padding: 0 16px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      background-color: #ffffff;
      border-bottom: 1px solid #e0e0e0;
      padding: 8px 0;
      width: 100%;
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1128px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0a66c2;
      text-decoration: none;
    }

    main {
      text-align: center;
      padding: 48px 0;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 24px;
      color: #0a66c2;
    }

    p {
      font-size: 20px;
      margin-bottom: 32px;
      color: #666666;
    }

    .cta-button {
      display: inline-block;
      background-color: #0a66c2;
      color: #ffffff;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 24px;
      font-size: 18px;
      font-weight: 600;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #004182;
    }

    footer {
      background-color: #ffffff;
      border-top: 1px solid #e0e0e0;
      padding: 16px 0;
      text-align: center;
      color: #666666;
    }
  </style>
</head>

<body>
  <header>
    <div class="header-content">
      <a href="#" class="logo">FinkedIn</a>
    </div>
  </header>

  <main class="container">
    <h1>Welcome to FinkedIn</h1>
    <p>Connect, share, and grow your professional network.</p>
    <a href="/login" class="cta-button">Login</a>
    <br>

  </main>

  <footer>
    <p>&copy; 2023 FinkedIn. All rights reserved.</p>
  </footer>
</body>

</html>
